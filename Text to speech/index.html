<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Text to speech</title>
        <script src="script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Text to speech</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><span class="nav-mobile-item">Made by Rohit</span></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <textarea id="text"></textarea>
            <div class="main">
                <div class="main__num">
                    <label class="new">Speed: </label>
                    <input
                        id="speed"
                        type="number"
                        value="1"
                        min="0.5"
                        max="3"
                        step="0.5"
                    />
                </div>
                <div class="main__btn">
                    <button id="btn-play" class="waves-effect waves-light btn">
                        Play
                    </button>
                    <button id="btn-pause" class="waves-effect waves-light btn">
                        Pause
                    </button>
                    <button id="btn-stop" class="waves-effect waves-light btn">
                        Stop
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
